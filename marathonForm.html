<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>

<body>
    <h1>Race Registration</h1>
    <form action="">
        <div>
            <label for="first">First Name</label>
            <input type="text" id="first" name="firstName" required>
            <label for="last">Last Name</label>
            <input type="text" id="last" name="lastName" required>
        </div>

        <p>Select a Race:</p>
        <div> <input type="radio" name="race" id="funRun" value="funRun">
            <label for="funRun">Fun Run 5k</label>
        </div>
        <div> <input type="radio" name="race" id="half" value="half">
            <label for="half">Half Marathon</label>
        </div>
        <div> <input type="radio" name="race" id="full" value="full">
            <label for="full">Full Marathon</label>
        </div>
        <div>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div>
            <label for="fivision">Select Age Group</label>
            <select name="division" id="division">
                <option value=""></option>
                <option value="teenager">Under 18</option>
                <option value="young adults">18-35</option>
                <option value="adults">36-50</option>
                <option value="senior">Over 50</option>
            </select>
        </div>
        <div>
            <button>Register</button>
            <input type="reset" value="Reset">
        </div>
        

    </form>
</body>

</html>
